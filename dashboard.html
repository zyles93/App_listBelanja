<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashoboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="modal">
      <form id="addlist_form">
        <h3>Tambah list belanja</h3>

        <div class="from_group">
          <label for="barang">Nama barang</label>
          <input type="text" id="barang" required/>
        </div>

        <div class="from_group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" required/>
        </div>

        <button type="submit">Submit</button>

      </form>
      
      <div id="modal_bg">
      </div>
      

    </div>

    <main class="container">
      <h1>List Harga Barang</h1>
      <h2 id="subtitle"></h2>
      <div id="root">
      <!-- render dari data js -->
      </div>
      <button class="floating_button" id="floating_button">+</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
